<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>

<body>
    <header id="header">
        <img class="header_logo" src="assets/06-LOGO.png" alt="GreenCity Logo">
    </header>
    <section class="contato">
        <h1 class="contato_h1">Vem tomar um café com a gente</h1>
        <form id="contato_form" action="#">
            <input type="text" class="input_nome" id="name" placeholder="Nome">
            <input type="text" class="input_email" id="email" placeholder="Endereço de email">
            <textarea name="message" class="input_mensagem" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
            <input class="botao_enviar" type="submit" value="Enviar">
        </form>
    </section>
    <script src="main.js"></script>
</body>

</html>
